<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="card">
        <img
          src="assets/img/illustration-hero.svg"
          alt="Woman is listening music with her headphones"
          class="card__logo"
        />

        <div class="card__body">
          <h2 class="card__title">Order Summary</h2>
          <h3 class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </h3>
          <div class="card__plan">
            <img
              src="assets/img/icon-music.svg"
              alt="Icon music"
              class="card__plan__icon"
            />
            <div class="card__plan__description">
              <p style="font-size: 16px; font-weight: 700;">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
  
          <button class="btn btn--ok">Proceed to Payment</button>
          <button class="btn btn--cancel">Cancel Order</button>

        </div>

      </section>
    </div>
  
  </body>
</html>
